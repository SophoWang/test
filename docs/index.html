		<script>
		    function getRandom(min, max) {
		        return Math.floor(Math.random() * (max - min + 1)) + min;
		    }

	            var c1 = getRandom(0, 255);
	            var c2 = getRandom(0, 255);
	            var c3 = getRandom(0, 255);

	        }
